<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat messages</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/chat.css">
  
</head>
<body>
  <div class="container-fluid chat-container">
    <div class="row h-100">
      <div class="col-md-3 users-list bg-light border-right">
        <h5 class="p-3">Online Users</h5>
        <ul id="users" class="list-group list-group-flush"></ul>
      </div>
      <div class="col-md-9 d-flex flex-column">
        <div id="chatWindow" class="chat-window"></div>
        <form id="chatForm" class="message-input">
          <input id="message" class="form-control" placeholder="Type a message..." autocomplete="off">
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
  

    
    
      <!-- Bootstrap JS and dependencies -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      
      <script src="/js/chat.js"></script>
    </body>
</html>
