<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../signup.css">
</head>
<body>
    <div class="container">
        <h2>chatapp - login</h2>
        <form  onsubmit="submitForm(event)" >
            
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            
    
            <button type="submit" >Login</button>
        </form>
        <p class="mt-3"><a href="/password/passwordresetform">forgot password?</a></p>

       
        <p class="mt-3">New User? <a href="/user/signup">Signup Now</a></p>
              
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        async function submitForm(e)
        {
           
               e.preventDefault();
               const logindata={
                email:e.target.email.value,
                password:e.target.password.value
               }

               await axios.post("http://3.7.86.136:3000/user/loginpage",logindata)
               .then(response=>{
                
                alert(response.data.message);
                window.location.href="/user/chatpage"
                localStorage.setItem('token',response.data.token)
                
               })
               .catch(err=>{
                console.log(JSON.stringify(err))
                document.body.innerHTML += `<div style="color:red;">${err.message} <div>`;
               })
                
        }
         
          
            
            
        
    </script>

    
</body>
</html>
