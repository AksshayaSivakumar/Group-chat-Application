<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroupChat-Signup Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/signup.css">


</head>
<body>
    <div class="container signup-container">
        <h2 class="signup-title">Create an Account</h2><br>
        <form onsubmit="submitForm(event)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" >Sign Up</button>
        </form>
        <p class="mt-3">Existing User? <a href="/user/login">Login</a></p>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
       async function submitForm(e) {

console.log("hi")

try{




// Get form data

e.preventDefault();




// Create a data object to send to the API

const userData = {




    name: e.target.name.value,

    email: e.target.email.value,

    phone:e.target.phone.value,

    password: e.target.password.value

    // Add more fields as needed

};

console.log(userData)

// Make an HTTP POST request to your API endpoint

const response= await axios.post("http://3.7.86.136:3000/user/submit-user", userData)







    if (response.status ===201) {

        console.log("hi")   

    window.location.href = "/user/login"

   }else{

    throw new Error('Failed to login')

}    




}

catch(err) {




    document.body.innerHTML += `<div style="color:red;">${err} <div>`;

};

}
    </script>
    
</body>
</html>
